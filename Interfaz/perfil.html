<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare App - Perfil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B4513;
            --secondary-color: #D2691E;
            --accent-color: #DEB887;
            --background-color: #FFF8DC;
            --text-color: #5D4037;
            --text-light: #8D6E63;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to right, #8B4513, #A0522D);
            box-shadow: 0 -2px 10px rgba(139, 69, 19, 0.2);
            z-index: 1000;
        }

        .nav-link {
            color: #FFF5E6 !important;
            transition: all 0.3s;
        }

        .nav-link.active {
            color: #FFE4C4 !important;
            text-shadow: 0 0 10px rgba(255, 228, 196, 0.5);
        }

        .nav-link:hover {
            transform: translateY(-2px);
        }

        .profile-container {
            background: linear-gradient(145deg, #FFFFFF, #FFF5E6);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.1);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-color);
            box-shadow: 0 2px 10px rgba(139, 69, 19, 0.2);
        }

        .profile-info h4 {
            color: var(--text-color);
            font-weight: 600;
        }

        .profile-info p {
            color: var(--text-light);
        }

        .profile-stats {
            background: linear-gradient(145deg, #FFF5E6, #FFE4C4);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.1);
        }

        .profile-stats h5 {
            color: var(--text-color);
            font-weight: 600;
        }

        .profile-stats p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-color: transparent;
            color: white;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container pt-4">
        <div class="profile-container animate__animated animate__fadeIn">
            <div class="d-flex align-items-center mb-4">
                <img src="/api/placeholder/100/100" alt="Perfil" class="profile-pic me-3">
                <div class="profile-info">
                    <h4>Selena Miranda</h4>
                    <p>selena@example.com</p>
                </div>
            </div>

            <div class="profile-stats mb-4">
                <div class="row">
                    <div class="col-4">
                        <h5>12</h5>
                        <p>Mascotas</p>
                    </div>
                    <div class="col-4">
                        <h5>25</h5>
                        <p>Citas</p>
                    </div>
                    <div class="col-4">
                        <h5>$1,250</h5>
                        <p>Gastos</p>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary">Editar Perfil</button>
                <button class="btn btn-outline-primary">Cambiar Contrase√±a</button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="navbar-bottom py-2">
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <a href="#" class="nav-link">
                        <i class="fas fa-home mb-1"></i>
                        <br>
                        <small>Inicio</small>
                    </a>
                </div>
                <div class="col">
                    <a href="#" class="nav-link">
                        <i class="fas fa-calendar mb-1"></i>
                        <br>
                        <small>Calendario</small>
                    </a>
                </div>
                <div class="col">
                    <a href="#" class="nav-link">
                        <i class="fas fa-plus-circle mb-1 fs-3 text-primary"></i>
                    </a>
                </div>
                <div class="col">
                    <a href="#" class="nav-link">
                        <i class="fas fa-paw mb-1"></i>
                        <br>
                        <small>Mascotas</small>
                    </a>
                </div>
                <div class="col">
                    <a href="#" class="nav-link active">
                        <i class="fas fa-user mb-1"></i>
                        <br>
                        <small>Perfil</small>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
